<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Iniciar Sesion</mat-card-title>
    </mat-card-header>

    <form
      [formGroup]="fbValidator"
      (ngSubmit)="userLoginCustomer()"
      class="example-form"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            formControlName="email"
            id="email"
            type="mail"
            placeholder="Usuario"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            formControlName="password"
            id="Password"
            type="password"
            matInput
            placeholder="Password"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        [disabled]="!fbValidator.valid"
        id="sign-in"
        type="submit"
        mat-stroked-button
        color="accent"
        class="btn-block"
      >
        Iniciar Sesion
      </button>
    </form>
  </mat-card>
</div>
